[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
; board_build.partitions = huge_app.csv	; This will enable larger app size but disable OTA
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	t-vk/ESP32 BLE Keyboard@^0.3.2
	t-vk/ESP32 BLE Mouse@^0.3.1
	ayushsharma82/ElegantOTA@^3.1.7
	h2zero/NimBLE-Arduino @ ^1.4.0
build_flags = 
	-D USE_NIMBLE
